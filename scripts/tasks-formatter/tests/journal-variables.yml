prompt:
  # Stoic prompts, sourced from: https://regpaq.com/stoic-journal-topics.
  - What are your best characteristics and who influenced you to develop them?
  - What is an accomplishment you're very proud of? Why are you proud of it? What can you do to do more things like that?
  - What is one of your most cherished memories and why?
  - Think of a thing, item, or product you’ve been wanting to replace or upgrade. Is what you currently have functioning well enough? What do you appreciate about it? What sustained value will an upgrade or replacement add to your life?
  - Think of something you‘ve done that you regret. Write yourself an apology and your own response of forgiveness.
  - Is your mind being held hostage by someone else’s exciting life, better skills, or bigger accomplishments? Why should you be happy for them and why should you not compare myself to them?
  - Think of someone you admire. Write yourself advice you think they would give you from their point-of-view.
  - Think of 12 year-old you. What “secrets of life” have you acquired that you would want to share with yourself?
  - How did I help someone today? And how can I help someone tomorrow?
  - What did I do today that was not a good use of my time?
  - What did I crave today? Describe it in its most simplistic form. Did it warrant that level of craving?
quote:
  - Do not take life too seriously. You will never get out of it alive.
  - Always remember that you are absolutely unique. Just like everyone else.
  - I love deadlines. I like the whooshing sound they make as they fly by.
