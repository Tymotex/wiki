prompts:
  # Stoic prompts, sourced from: https://regpaq.com/stoic-journal-topics.
  - What are your best characteristics and who influenced you to develop them?
  - What is an accomplishment you're very proud of? Why are you proud of it? What can you do to do more things like that?
  - What is one of your most cherished memories and why?
  - Think of a thing, item, or product you’ve been wanting to replace or upgrade. Is what you currently have functioning well enough? What do you appreciate about it? What sustained value will an upgrade or replacement add to your life?
  - Think of something you‘ve done that I regret. Write myself an apology and my own response of forgiveness.
  - Is my mind being held hostage by someone else’s exciting life, better skills, or bigger accomplishments? Why should I be happy for them and why should I not compare myself to them?
  - Think of someone you admire. Write yourself advice I think they would give me from their point-of-view.
